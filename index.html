<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>OracleWeather App</title>
  </head>
  <body>
    <main class="weather-app-container">
      <h1 id="city">Cape Town</h1>

      <div class="weather-details">
        <p>Current Weather</p>
        <p id="day-time">Friday 12:17</p>
      </div>

      <ul class="weather-conditions">
        <li id="icon">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
            class="weather-conditions-icon"
          />
        </li>

        <li>
          <span class="temperature" id="temperature">18Â°c</span>
        </li>

        <li class="current-conditions">
          <p id="condition">sunny</p>
          <p class="wind">
            Wind:<span class="wind-speed" id="wind-speed">35km/h</span>
          </p>
          <p class="humidity">
            Humidity:<span id="current-humidity">16 %</span>
          </p>
        </li>
      </ul>

      <div container class="forecast" id="forecast"></div>

      <form submit="search" id="search-form">
        <input
          type="search"
          placeholder="Enter your city"
          required
          id="search-form-input"
        />
        <input type="submit" value="search" id="search-form-button" />
      </form>

      <footer>
        Coded by
        <a href="https://github.com/cosm1cgirl" target="_blank"
          >Mary-Anne Schaffers</a
        >, hosted on
        <a
          href="https://github.com/cosm1cgirl/Weather-Forecast-App"
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://oracleweatherforecast.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
